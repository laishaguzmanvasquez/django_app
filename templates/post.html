{% extends 'base.html' %}
{% load static %}


{% if post_detail %}

{% block title %} {{post_detail.titulo}} {% endblock title %}


{% else %}
    <h1>Post not existe</h1>

{% endif %}



{% block content %} 
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <h1>{{post_detail.titulo}}</h1>
            <h2>{{post_detail.description}}</h2>
            {{post_detail.contenido | safe}}
            
        </div>
    </div>
</article>

{% endblock content %}
